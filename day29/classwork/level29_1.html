<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Example</title>
    <style>
      p {
        color: green;
      }

      #paragraph1 {
        color: red;
        font-size: 20px;
      }

      .special-text {
        color: blue;
        font-weight: bold;
      }

      #paragraph2 {
        color: orange;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph styled with the element selector.</p>
    <p id="paragraph1" style="font-size: 16px">
      This is an inline styled paragraph with an ID selector.
    </p>
    <p class="special-text">
      This paragraph is styled with the class selector.
    </p>
    <p id="paragraph2">This paragraph is styled with the ID selector.</p>
  </body>
</html>
