<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline</title>
  </head>
  <body>
    <div style="background-color: lightblue; padding: 10px; margin: 5px">
      ეს არის block ელემენტი: div
    </div>

    <section style="background-color: lightgreen; padding: 10px; margin: 5px">
      ეს არის block ელემენტი: section
    </section>

    <article style="background-color: lightcoral; padding: 10px; margin: 5px">
      ეს არის block ელემენტი: article
    </article>

    <br />

    <span style="background-color: lightyellow; padding: 5px; margin: 5px"
      >ეს არის inline ელემენტი: span</span
    >

    <a href="#" style="background-color: lightgray; padding: 5px; margin: 5px"
      >ეს არის inline ელემენტი: a</a
    >

    <strong style="background-color: lightpink; padding: 5px; margin: 5px"
      >ეს არის inline ელემენტი: strong</strong
    >
  </body>
</html>
