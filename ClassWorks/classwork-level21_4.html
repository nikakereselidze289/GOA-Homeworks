<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Elements</title>
    <style>
      p {
        color: red;
        font-size: 22px;
        font-weight: 800;
        text-align: right;
        border: 5px dashed green;
      }

      h1 {
        color: blue;
        font-size: 50px;
        text-align: center;
        border: 10px solid green;
      }

      button {
        background-color: skyblue;
        font-size: 30px;
        font-weight: 900;
        border: 2px double black;
      }

      button:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>ეს არის სათაური</h1>
    <p>ეს არის პარაგრაფი, რომელიც შეიცავს მთელ მოთხოვნილ სტილს.</p>
    <button>ღილაკი</button>
  </body>
</html>
