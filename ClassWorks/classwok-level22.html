<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;

        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>english</th>
        <th>Nikoloz</th>
        <th>Kereselidze</th>
        <th>15 years old</th>
      </tr>
      <tr>
        <td>ქართულად</td>
        <td>ნიკა</td>
        <td>კერესელიძე</td>
        <td>15 წლის</td>
      </tr>
      <tr>
        <td>spanish</td>
        <td>Nikoloz</td>
        <td>Kereselidze</td>
        <td>15</td>
      </tr>
      <tr>
        <td>italian</td>
        <td>nikoloz</td>
        <td>kereselidze</td>
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
