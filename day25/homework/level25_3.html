<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მარტივი საიტი</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        margin: 0;
      }

      nav {
        margin: 20px 0;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
      }

      nav a:hover {
        color: #4caf50;
      }

      .button-container {
        margin: 30px 0;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      form {
        margin-top: 30px;
      }

      input[type="text"],
      input[type="tel"] {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>მარტივი საიტი</h1>

    <nav>
      <a href="#home">მთავარი</a>
      <a href="#services">მომსახურებები</a>
      <a href="#contact">კონტაქტი</a>
    </nav>

    <a href="https://www.facebook.com" target="_blank">
      <button>Facebook-ის პროფილზე წასვლა</button>
    </a>

    <div class="button-container">
      <button onclick="alert('თქვენ დააჭირეთ ღილაკს 1')">ღილაკი 1</button>
      <button onclick="alert('თქვენ დააჭირეთ ღილაკს 2')">ღილაკი 2</button>
    </div>

    <form>
      <h2>შეიყვანეთ თქვენი ინფორმაცია</h2>
      <input type="text" id="name" placeholder="თქვენი სახელი" required />
      <input type="tel" id="phone" placeholder="ტელეფონის ნომერი" required />
      <br />
      <input type="submit" value="გაგზავნა" />
    </form>
  </body>
</html>
