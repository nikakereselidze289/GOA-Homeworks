<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>დავირუსებული საიტი</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }

      h1 {
        background-color: #ff6347;
        color: white;
        padding: 20px;
      }

      .button-container {
        margin-top: 50px;
      }

      .virus-button {
        background-color: #ff4500;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .virus-button:hover {
        background-color: #ff6347;
      }

      .clean-button {
        background-color: #32cd32;
        color: white;
        border: none;
        padding: 15px 30px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      .clean-button:hover {
        background-color: #228b22;
      }
    </style>
  </head>
  <body>
    <h1>დავირუსებული საიტი</h1>

    <div class="button-container">
      <button class="virus-button" onclick="alert('თქვენი კომპიუტერი ვირუსებით არის სავსე!')">ღილაკი 1</button>
      <button class="virus-button" onclick="alert('თქვენი კომპიუტერი ვირუსებით არის სავსე!')">ღილაკი 2</button>
      <button class="virus-button" onclick="alert('თქვენი კომპიუტერი ვირუსებით არის სავსე!')">ღილაკი 3</button>
      <button class="virus-button" onclick="alert('თქვენი კომპიუტერი ვირუსებით არის სავსე!')">ღილაკი 4</button>
      <button class="virus-button" onclick="alert('თქვენი კომპიუტერი ვირუსებით არის სავსე!')">ღილაკი 5</button>
    </div>
  </body>
</html>
