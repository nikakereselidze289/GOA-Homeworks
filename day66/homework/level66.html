<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive JavaScript Exercises</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="header"></div>

    <main>
      <section>
        <h2>Comparison Operators</h2>
        <p id="comparison-result"></p>
      </section>

      <section>
        <h2>Confirm Dialogs</h2>
        <button id="confirm-btn">Click Me</button>
        <p id="confirm-result"></p>
      </section>

      <section>
        <h2>Form Input Handling</h2>
        <form id="user-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <button type="submit">Submit</button>
        </form>
        <button id="clear-email">Clear Email</button>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email" />
        <button id="alert-phone">Alert Phone</button>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number" />
      </section>
    </main>

    <div id="footer"></div>

    <script src="level66.js"></script>
  </body>
</html>
