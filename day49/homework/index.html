<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hover Effects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>CSS Hover Effects</h2>

    <!-- 1. Hover Animation: Create a button that changes its background color when hovered over -->
    <button class="hover-button">Hover Me</button>
    <br /><br />

    <!-- 2. Transition Effect: Design a link that smoothly changes color when hovered over -->
    <a href="#" class="hover-link">Hover over me</a>
    <br /><br />

    <!-- 3. Scaling Effect: Create an image that slightly scales up when hovered over -->
    <img
      src="https://maps-france.com/img/0/france-country-map.jpg"
      class="scale-image"
      alt="Hover Image" />
    <br /><br />

    <!-- 4. Text Hover Effect: Make a paragraph where the text color changes gradually on hover -->
    <p class="hover-text">Hover over this text</p>
    <br />

    <!-- 5. Border Animation: Design a box with a border that changes thickness smoothly when hovered -->
    <div class="border-box">Hover me</div>
    <br /><br />

    <!-- 6. Button Press Effect: Create a button that appears to "press down" (scale down slightly) when clicked -->
    <button class="press-button">Click Me</button>
    <br /><br />

    <!-- 7. Opacity Transition: Create a div that fades out to 50% opacity when hovered over -->
    <div class="fade-box">Hover me</div>
    <br /><br />

    <!-- 8. Padding Animation: Design a box where the padding increases smoothly on hover -->
    <div class="padding-box">Hover me</div>
    <br /><br />

    <!-- 9. Rotation Effect: Make an icon that rotates slightly when hovered over -->
    <i class="rotate-icon">ðŸ”„</i>
    <br /><br />

    <!-- 10. Shadow Animation: Create a card with a box shadow that grows and darkens smoothly on hover -->
    <div class="shadow-card">Hover me</div>
  </body>
</html>
