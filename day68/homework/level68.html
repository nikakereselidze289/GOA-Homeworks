<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="level68.css.css" />
  </head>
  <body>
    <h1>JavaScript Exercises</h1>

    <h2>1. Check if a Number is Positive or Negative</h2>
    <input type="number" id="numInput" placeholder="Enter a number" />
    <button onclick="checkNumber()">Check</button>
    <p id="numberResult"></p>

    <h2>2. Check User's Age for Voting Eligibility</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button onclick="checkVotingEligibility()">Check Voting Eligibility</button>
    <p id="ageResult"></p>

    <h2>3. Compare Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="compareNumbers()">Compare</button>
    <p id="comparisonResult"></p>

    <script src="level68.js"></script>
  </body>
</html>
