<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>საკლასო დავალება</title>
  </head>
  <body>
    <button id="button-main">click me</button>
    <p id="p-main">this is p(paragraph)</p>

    <script>
      let button = document.getElementById("button-main");
      let paragraph = document.getElementById("p-main");

      button.style.backgroundColor = "green";
      button.style.color = "white";

      paragraph.style.fontSize = "20px";
      paragraph.textContent = "პარაგრაფის ტექსტი შეიცვალა!";
    </script>
  </body>
</html>
