<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Operacii</title>

</head>
<body>

    <h1>Lista Operacii - რიცხვები, სტრინგები და შერეული სიები</h1>

    <h2>რიცხვების სია:</h2>
    <p id="numberListLength"></p>
    <p id="combinedNumberList"></p>

    <h2>სტრინგების სია:</h2>
    <p id="stringListLength"></p>
    <p id="combinedStringList"></p>

    <h2>შერეული სია:</h2>
    <p id="mixedListLength"></p>
    <p id="combinedMixedList"></p>

    <h2> სიების განსხვავებები:</h2>
    <ul>
        <li>Number List: შეიცავს მხოლოდ რიცხვებს</li>
        <li>String List: შეიცავს მხოლოდ სტრინგებს (ტექსტებს)</li>
        <li>Mixed List: შეიცავს სხვადასხვა ტიპის მონაცემებს ერთ სია-ში</li>
    </ul>

 <script src="level71_1.js" defer></script>
</body>
</html>
