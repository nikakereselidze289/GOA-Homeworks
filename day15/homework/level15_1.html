<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Text" /><br />
      <input type="password" placeholder="Password" /><br />
      <input type="checkbox" id="checkbox" name="checkbox" /> Agree to terms<br />
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female<br />
      <input type="submit" value="Submit" /><br />
      <input type="button" value="Click Me" /><br />
      <input type="date" /><br />
      <input type="email" placeholder="Email" /><br />
      <input type="file" /><br />
      <input type="hidden" name="hiddenField" value="hiddenValue" /><br />
      <input type="number" /><br />
      <input type="range" min="0" max="100" /><br />
      <input type="tel" placeholder="Phone number" /><br />
      <input type="time" /><br />
      <input type="search" placeholder="Search" /><br />
      <input type="url" placeholder="Website" /><br />
      <input type="color" /><br />
      <input type="month" /><br />
      <input type="week" /><br />
    </form>
  </body>
</html>
