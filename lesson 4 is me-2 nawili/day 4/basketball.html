<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Info</title>
    <style>
      body {
        background-image: url("https://wallpapersok.com/images/hd/hd-basketball-michael-jordan-dpkkgmz1d30wkdvs.jpg");
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        border: 5px dotted goldenrod;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        width: 200px;
        text-align: center;
        opacity: 90%;
      }
      h3 {
        color: #ff4500;
        font-size: 16px;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="number"] {
        width: 170px;
        padding: 6px;
        margin: 4px 0;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 12px;
      }
      button {
        background-color: red;
        color: white;
        padding: 6px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 8px;
      }
      button:hover {
        background-color: #e03e00;
      }
      .output {
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Basketball Info</h3>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="team" placeholder="Team" />
      <input type="number" id="age" placeholder="Age" />
      <input type="number" id="points" placeholder="Points/Game" />
      <button onclick="displayInfo()">Submit</button>
      <div class="output" id="output"></div>
    </div>
  </body>
</html>
