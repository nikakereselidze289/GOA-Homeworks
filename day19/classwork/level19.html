<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background: #0d6e90;
        padding: 20px;
        border-radius: 10px;
        color: white;
        width: 500px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .checkbox-group {
        display: flex;
        gap: 10px;
      }
      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .submit-btn {
        background-color: orange;
        color: white;
      }
      .reset-btn {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Application Form</h2>
      <form action="#" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label>Positions Available:</label>
        <div class="checkbox-group">
          <input
            type="checkbox"
            id="junior"
            name="position[]"
            value="Junior Developer" />
          <label for="junior">Junior Developer</label>
          <input
            type="checkbox"
            id="mid"
            name="position[]"
            value="Mid-level Developer" />
          <label for="mid">Mid-level Developer</label>
          <input
            type="checkbox"
            id="senior"
            name="position[]"
            value="Senior Developer" />
          <label for="senior">Senior Developer</label>
        </div>

        <label>Languages:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="java" name="language[]" value="Java" />
          <label for="java">Java</label>
          <input
            type="checkbox"
            id="javascript"
            name="language[]"
            value="JavaScript" />
          <label for="javascript">JavaScript</label>
          <input type="checkbox" id="python" name="language[]" value="Python" />
          <label for="python">Python</label>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required />

        <div class="button-group">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
