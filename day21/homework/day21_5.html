<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Paragraphs Styling</title>
    <style>
      p:nth-of-type(1) {
        font-size: small;
        font-weight: normal;
        color: black;
        background-color: lightgray;
        text-align: left;
        border: 2px solid gray;
      }

      p:nth-of-type(2) {
        font-size: medium;
        font-weight: bold;
        color: red;
        background-color: yellow;
        text-align: center;
        border: 3px dashed blue;
      }

      p:nth-of-type(3) {
        font-size: large;
        font-weight: lighter;
        color: green;
        background-color: lightgreen;
        text-align: right;
        border: 4px dotted green;
      }

      p:nth-of-type(4) {
        font-size: 20px;
        font-weight: bolder;
        color: purple;
        background-color: pink;
        text-align: justify;
        border: 5px solid purple;
      }

      p:nth-of-type(5) {
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: black;
        text-align: center;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <p>first paragraph.</p>
    <p>second paragraph.</p>
    <p>third paragraph.</p>
    <p>T fourth paragraph.</p>
    <p>fifth paragraph.</p>
  </body>
</html>
