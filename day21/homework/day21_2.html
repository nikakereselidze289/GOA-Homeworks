<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-of-type(1) {
        font-size: small;
      }
      p:nth-of-type(2) {
        font-size: medium;
      }
      p:nth-of-type(3) {
        font-size: large;
      }
      h1 {
        font-weight: bold;
      }
      p:nth-of-type(4) {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <p>Goa</p>
    <p>Nikoloz Kereselidze</p>
    <p>Data Tezelashvili</p>
    <h1>Nika Keshelava</h1>
    <p>Guram Papunashvili</p>
  </body>
</html>
