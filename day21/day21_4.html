<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout</title>
    <style>
      body {
        background-color: #f0f0f0;
        justify-content: center;
        align-items: center;
        height: 1000px;
        margin: 0;
      }
      .card {
        width: 350px;
        border: 3px double #ccc;
        border-radius: 10px;
        background-color: #fff;
      }
      .card-header {
        background-color: #f5f5dc;
        text-align: center;
      }
      .card-header h1 {
        font-size: 24px;
        color: #333;
      }
      .card-content {
        padding: 20px;
        text-align: center;
      }
      .card-content p {
        font-size: 16px;
        color: #333;
        margin: 10px;
      }
      .card-content img {
        max-width: 200px;
        height: auto;
        border-radius: 100px;
      }
      .card-footer {
        background-color: #d3f8e2;
        padding: 10px;
        text-align: center;
      }
      .card-footer a {
        color: #007bff;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>CARD LAYOUT</h1>
        <p>Name: Nikoloz</p>
      </div>
      <div class="card-content">
        <img
          src="https://imgv3.fotor.com/images/blog-cover-image/10-profile-picture-ideas-to-make-you-stand-out.jpg"
          alt="Profile Photo" />
        <p>Surname: Kereselize</p>
        <p>Age: 15 years old</p>
        <p>Educational Institution: GOA</p>
        <p>Work: Student</p>
        <p>Company: None</p>
        <p>Other: Code Writing</p>
      </div>
    </div>
  </body>
</html>
