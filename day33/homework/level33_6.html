<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Decorations Example</title>
    <style>
      p {
        text-decoration: underline;
      }

      a {
        text-decoration: none;
        border-bottom: 2px dashed #000;
      }

      h1 {
        text-decoration: overline;
      }

      span {
        text-decoration: line-through;
      }

      h2 {
        text-decoration: underline overline;
      }

      .warning {
        text-decoration: wavy red;
      }
    </style>
  </head>
  <body>
    <h1>I am Nika</h1>
    <p>I am Nika</p>
    <a>I am Nika</a>
    <p>
      Another example: <a href="#">this link also has a dashed underline</a>.
    </p>

    <h2>This is a heading with both an underline and an overline.</h2>

    <p class="warning">This is a warning message with a wavy underline.</p>
  </body>
</html>
