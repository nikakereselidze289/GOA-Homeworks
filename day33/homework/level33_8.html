<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Text Decoration Example</title>
    <style>
      p {
        text-decoration: underline;
      }

      a {
        text-decoration: none;
        border-bottom: 2px dashed #000;
      }

      h1 {
        text-decoration: overline;
      }

      span {
        text-decoration: line-through;
      }

      .warning {
        text-decoration: wavy red;
      }
    </style>
  </head>
  <body>
    <h1>I am Nika</h1>
    <p>I am Nika</p>
    <p>
      Here is a <a href="#">link with a dashed underline</a> inside the
      paragraph.
    </p>
    <a>I am Nika</a>

    <p class="warning">This is a warning message with a wavy underline.</p>
  </body>
</html>
