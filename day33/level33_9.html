<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu with Uppercase Links</title>
    <style>
      nav a {
        text-transform: uppercase;
        text-decoration: none;
        padding: 10px 15px;
        color: #000;
      }

      nav a:hover {
        color: #007bff;
      }

      nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
