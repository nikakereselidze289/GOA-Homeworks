<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Shadow Example</title>
    <style>
      p {
        text-shadow: 3px 3px 4px rgba(255, 0, 0, 0.6);
      }

      .blue-shadow {
        text-shadow: 3px 3px 4px rgba(0, 0, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <p>Hello i am NIkoloz</p>
    <p>I am 15 years old.</p>
  </body>
</html>
