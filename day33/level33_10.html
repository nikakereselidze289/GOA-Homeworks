<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Shadow Example</title>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading 1 with a shadow</h1>
    <h2>This is a Heading 2 with a shadow</h2>
    <h3>This is a Heading 3 with a shadow</h3>
  </body>
</html>
