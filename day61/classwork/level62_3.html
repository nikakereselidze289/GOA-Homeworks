<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>ცვლადების დავალება</title>
  </head>
  <body>
    <h1>შეამოწმე Console</h1>

    <script>
      let x = 5;
      let y = "სკოლა";
      let z = 3.14;

      console.log("საწყისი მნიშვნელობები:");
      console.log("x =", x);
      console.log("y =", y);
      console.log("z =", z);

      x = 10;
      y = "დავალება";
      z = 7.89;

      console.log("განახლებული მნიშვნელობები:");
      console.log("x =", x);
      console.log("y =", y);
      console.log("z =", z);
    </script>
  </body>
</html>
